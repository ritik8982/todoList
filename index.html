<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/todoList/style.css"/>
	
	<link rel="shortcut icon" type="image/x-icon" href="/todoList/list.png">
	
	
</head>
<body>
	<div class = "container">
		<header class = "text-center text-light my-4">
			<h1 class ="mb-4"> Todo List</h1>
			<form class = "search">	
				<input class = "form-control m-auto" type="text" name="search" placeholder="search todos">
			</form>
		</header>
		
		<ul class="list-group todos mx-auto text-light">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>Read A Book</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>Take Online Class</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>Listen To Music</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
		</ul>

		<form class="add text-center my-4" name="addfrm">
			<label class="text-light">Add a new todo...</label>
			<input class="form-control m-auto" type="text" name="add"/>
		</form>
	</div>

	<script type="text/javascript" src="/todoList/app.js"></script>
</body>
</html>
